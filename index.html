<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css"/>
  <script src="main.js"></script>
</head>
<body>
    <main id="container">
      <h1 id="title">Task Manager</h1>
      <div id="new-task">
        <input type="text" placeholder="Enter All Your Tasks..." data-input/>
        <button id="new-task-btn" data-add-btn>Add</button>
      </div>
      <div id="task-list" data-list></div>
    <button id="clear-tasks-btn" data-clear-tasks-btn>Clear All Tasks</button>
    </main>
</body>
</html>
